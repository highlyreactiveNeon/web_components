<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="https://kit.fontawesome.com/157236623f.js" crossorigin="anonymous"></script>
</head>
<body class="chatAppBody">
    <div class="chatNavBar">

    </div>

    <div class="conversationNav">
        <p class="convNavHeading">Messages</p>

        <input type="text" class="convSearchBox" placeholder="Search">

        <p class="convBelongHeading">
            <i class="fa-solid fa-comments"></i>
            All Messages
        </p>
    </div>

    <div class="chatSection">
        <div class="convHeading">
            <p></p>
        </div>

        <div class="chatInputSection">
            <div class="inputFieldContainer">
                <i class="fa-solid fa-plus inputFieldIcon"></i>
                <input type="text" placeholder="Message @Champika" id="chatInputField">
                <i class="fa-solid fa-image inputFieldIcon"></i>
                <i class="fa-regular fa-face-smile inputFieldIcon"></i>
            </div>
        </div>
    </div>

    <div class="chatProfile">
        
    </div>
</body>
</html>
